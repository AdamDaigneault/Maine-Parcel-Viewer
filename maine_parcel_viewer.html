
<!DOCTYPE html>
<html>
<head>
    <title>Maine Parcel Viewer with Combined Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .search-box {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            font-family: sans-serif;
        }
        .search-box input, .search-box select, .search-box button {
            margin-bottom: 6px;
            width: 200px;
        }
        .legend {
            background: white;
            padding: 10px;
            line-height: 18px;
            color: #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            font-size: 14px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<script>
  var password = prompt("Enter the password to view this page:");
  if (password !== "Owner2024") {
    alert("Incorrect password. Access denied.");
    document.body.innerHTML = "<h2 style='text-align:center; margin-top:20%'>Access Denied</h2>";
  }
</script>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by FullName" oninput="handleFullNameInput()" />
        <button onclick="searchParcels()">Search Name</button><br>
        <select id="ownerDropdown">
            <option value="">-- Select OwnerType --</option>
            <option>Contractor</option>
            <option>Family Forest</option>
            <option>Federal</option>
            <option>Industrial</option>
            <option>Municipal</option>
            <option>New Family</option>
            <option>Non-Profit Conservation</option>
            <option>Non-Profit Other</option>
            <option>Old Family</option>
            <option>Other</option>
            <option>REIT/TIMO</option>
            <option>State</option>
            <option>Tribal</option>
        </select>
        <button onclick="searchByOwnerType()">Search OwnerType</button>
    </div>

    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([45.25, -69.0], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var parcelLayer;
        var geojsonData;

        var ownerTypeColors = {
            "Contractor": "#a6cee3",
            "Family Forest": "#1f78b4",
            "Federal": "#b2df8a",
            "Industrial": "#33a02c",
            "Municipal": "#fb9a99",
            "New Family": "#e31a1c",
            "Non-Profit Conservation": "#fdbf6f",
            "Non-Profit Other": "#ff7f00",
            "Old Family": "#cab2d6",
            "Other": "#6a3d9a",
            "REIT/TIMO": "#ffff99",
            "State": "#b15928",
            "Tribal": "#8dd3c7"
        };

        fetch('maine_ownership.geojson')
            .then(res => res.json())
            .then(data => {
                geojsonData = data;
                resetMapToAllParcels();

                var legend = L.control({ position: "bottomright" });
                legend.onAdd = function (map) {
                    var div = L.DomUtil.create("div", "info legend");
                    div.innerHTML += "<h4>Owner Type</h4>";
                    for (let type in ownerTypeColors) {
                        div.innerHTML += '<i style="background:' + ownerTypeColors[type] + '"></i> ' + type + "<br>";
                    }
                    return div;
                };
                legend.addTo(map);
            });

        function handleFullNameInput() {
            const input = document.getElementById("searchInput").value.trim();
            if (input === "") {
                resetMapToAllParcels();
            }
        }

        function searchParcels() {
            var input = document.getElementById("searchInput").value.toLowerCase().trim();
            if (!input || !geojsonData) {
                resetMapToAllParcels();
                return;
            }

            var matches = geojsonData.features.filter(f =>
                (f.properties.FullName || "").toLowerCase().includes(input)
            );

            if (matches.length === 0) {
                alert("No matches found.");
                return;
            }

            updateMapWithFeatures(matches);
        }

        function searchByOwnerType() {
            var selected = document.getElementById("ownerDropdown").value;
            if (!selected || !geojsonData) {
                resetMapToAllParcels();
                return;
            }

            var matches = geojsonData.features.filter(f =>
                f.properties.OwnerType === selected
            );

            if (matches.length === 0) {
                alert("No matches found.");
                return;
            }

            updateMapWithFeatures(matches);
        }

        function updateMapWithFeatures(features) {
            if (parcelLayer) {
                map.removeLayer(parcelLayer);
            }

            parcelLayer = L.geoJSON(features, {
                onEachFeature: function (feature, layer) {
                    let props = feature.properties;
                    let popupContent = '<b>Parcel Attributes:</b><br><ul>';
                    for (let key in props) {
                        popupContent += `<li><b>${key}:</b> ${props[key]}</li>`;
                    }
                    popupContent += '</ul>';
                    layer.bindPopup(popupContent).openPopup();
                },
                style: {
                    color: "#000",
                    weight: 2,
                    fillColor: "#ffff00",
                    fillOpacity: 0.7
                }
            }).addTo(map);

            var bounds = parcelLayer.getBounds();
            if (bounds.isValid()) {
                map.fitBounds(bounds);
            }
        }

        function resetMapToAllParcels() {
            if (parcelLayer) {
                map.removeLayer(parcelLayer);
            }

            parcelLayer = L.geoJSON(geojsonData, {
                onEachFeature: function (feature, layer) {
                    let props = feature.properties;
                    let popupContent = '<b>Parcel Attributes:</b><br><ul>';
                    for (let key in props) {
                        popupContent += `<li><b>${key}:</b> ${props[key]}</li>`;
                    }
                    popupContent += '</ul>';
                    layer.bindPopup(popupContent);
                },
                style: function(feature) {
                    let ownerType = feature.properties.OwnerType;
                    let fill = ownerTypeColors[ownerType] || "#cccccc";
                    return {
                        color: "#555",
                        weight: 1,
                        fillColor: fill,
                        fillOpacity: 0.6
                    };
                }
            }).addTo(map);
        }
    </script>
</body>
</html>
