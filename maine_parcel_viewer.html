
<!DOCTYPE html>
<html>
<head>
    <title>Maine Parcel Viewer with Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .search-box {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 8px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .legend {
            background: white;
            padding: 10px;
            line-height: 18px;
            color: #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            font-size: 14px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by FullName" />
        <button onclick="searchParcels()">Search</button>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([45.25, -69.0], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var parcelLayer;
        var ownerTypeColors = {
            "Contractor": "#a6cee3",
            "Family Forest": "#1f78b4",
            "Federal": "#b2df8a",
            "Industrial": "#33a02c",
            "Municipal": "#fb9a99",
            "New Family": "#e31a1c",
            "Non-Profit Conservation": "#fdbf6f",
            "Non-Profit Other": "#ff7f00",
            "Old Family": "#cab2d6",
            "Other": "#6a3d9a",
            "REIT/TIMO": "#ffff99",
            "State": "#b15928",
            "Tribal": "#8dd3c7"
        };

        var geojsonData;

        fetch('maine_ownership.geojson')
            .then(res => res.json())
            .then(data => {
                geojsonData = data;
                parcelLayer = L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        let props = feature.properties;
                        let popupContent = '<b>Parcel Attributes:</b><br><ul>';
                        for (let key in props) {
                            popupContent += `<li><b>${key}:</b> ${props[key]}</li>`;
                        }
                        popupContent += '</ul>';
                        layer.bindPopup(popupContent);
                    },
                    style: function(feature) {
                        let ownerType = feature.properties.OwnerType;
                        let fill = ownerTypeColors[ownerType] || "#cccccc";
                        return {
                            color: "#555",
                            weight: 1,
                            fillColor: fill,
                            fillOpacity: 0.6
                        };
                    }
                }).addTo(map);

                var legend = L.control({ position: "bottomright" });
                legend.onAdd = function (map) {
                    var div = L.DomUtil.create("div", "info legend");
                    div.innerHTML += "<h4>Owner Type</h4>";
                    for (let type in ownerTypeColors) {
                        div.innerHTML += '<i style="background:' + ownerTypeColors[type] + '"></i> ' + type + "<br>";
                    }
                    return div;
                };
                legend.addTo(map);
            });

        function searchParcels() {
            var input = document.getElementById("searchInput").value.toLowerCase();
            if (!input || !geojsonData) return;

            var matches = [];

            geojsonData.features.forEach(function (feature) {
                var name = feature.properties.FullName || "";
                if (name.toLowerCase().includes(input)) {
                    matches.push(feature);
                }
            });

            if (matches.length === 0) {
                alert("No matches found.");
                return;
            }

            if (parcelLayer) {
                map.removeLayer(parcelLayer);
            }

            parcelLayer = L.geoJSON(matches, {
                onEachFeature: function (feature, layer) {
                    let props = feature.properties;
                    let popupContent = '<b>Parcel Attributes:</b><br><ul>';
                    for (let key in props) {
                        popupContent += `<li><b>${key}:</b> ${props[key]}</li>`;
                    }
                    popupContent += '</ul>';
                    layer.bindPopup(popupContent).openPopup();
                },
                style: {
                    color: "#000",
                    weight: 2,
                    fillColor: "#ffff00",
                    fillOpacity: 0.7
                }
            }).addTo(map);

            var bounds = parcelLayer.getBounds();
            if (bounds.isValid()) {
                map.fitBounds(bounds);
            }
        }
    </script>
</body>
</html>
